<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d64c8695cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search_box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input_box"
          />
          <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
        </div>
      </div>

<div class="location-not-found">
  <h1>Sorry,Locatio not foud!!!</h1>
  <img src="images/error.png" alt="404">
</div>

      <div class="weather_body">
        <img src="images/cloudy.png" alt="weather_image" class="weather_img" />

        <div class="weather_box">
          <p class="temprature">0 <sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>

        <div class="weather_details">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind_speed">11 km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- JS -->

    <script src="script.js"></script>
  </body>
</html>
